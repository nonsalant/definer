<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definer of Web Components</title>
    <style>
        html { color-scheme: light dark; }
        body { 
            max-width: min(60rem, 100%); min-height: 80dvh;
            margin: 0 auto; padding: 1lh;
            align-content: center; justify-items: center; 
        }
        .wrapper > * + * { margin-top: 1lh; }
    </style>
    <link rel="stylesheet" href="checkered-bg.css">

    <script type="module" src="../definer.js?load=my-component,my-other-component">
    </script>

    <script type="module" src="../definer.js?load=
            my-component|external-component,
            my-other-component|other-external-component,
        &base=https://web-component-definer.netlify.app
    "></script>

</head>
<body>
    <div class="wrapper">
        <h1>Definer of Web Components</h1>
        <hr>
        
        <h2>📁 Components from a local folder</h2>
        <my-component></my-component>
        <my-other-component></my-other-component>
        
        <h2>🌍 Components from external URL's<br><small>(with renamed tags)</small></h2>
        <external-component></external-component>
        <other-external-component></other-external-component>
        
        <hr>
        <footer>
            <small>View source &amp; Readme: 
                <a href="https://github.com/nonsalant/definer">
                    github.com/nonsalant/definer</a>
            </small>
        </footer>
    </div>
</body>

</html>
